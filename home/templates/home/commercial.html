<div class="row carousel-holder">
	<div class="col-md-12">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				{% for commercial in commercials %}
				<li data-target="#carousel-example-generic" data-slide-to="{{ commercial.id }}" {% if forloop.first %}class="active"{% endif %}></li>
				{% endfor %}
			</ol>
			<div class="carousel-inner">
				{% for commercial in commercials %}
				<div class="item {% if forloop.first %}active{% endif %}">
					<a href="{{ commercial.url }}" target="_blank">
					<img class="slide-image" src="{{ commercial.picture.url }}" alt="{{ commercial.name }}">
					</a>
				</div>
				{% endfor %}
			</div>
			<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
	</div>
</div>
